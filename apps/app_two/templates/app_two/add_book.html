<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    {% load static %}
    <link rel="stylesheet" href="{% static 'app_two/css/style.css' %}" media="screen" title="no title">
    <title>Add Book and Review</title>
  </head>
  <body>

    <div class="header">
      <p><a href={% url 'app2:index' %}>Home</a><a href={% url 'app1:logout' %}>Logout</a></p>
    </div>

    <h2>Add a New Book Title and a Review:</h2>

      <form class = "bookreview" action="{% url 'app2:add_book' %}" method="POST">
        {% csrf_token %}

          <label for="book_title"><h4>Book Title:</h4></label>
          <input type='text' name='book_title'>

          <h3>Author:</h3>
          <select name="pick_author" value=""> <p>Choose from the list:</p>
            <option value=""></option>
            <option value="Stephen King">Stephen King</option>
            <option value="J.K. Rowling">J.K. Rowling</option>
            <option value="Stephenie Meyer">Stephenie Meyer</option>
            <option value="Ray Bradbury">Ray Bradbury</option>
            <option value="Robert Heinlein">Robert Heinlein</option>
          </select>

          <h3>Or add a new author: <input type="text" name="add_author" value=""></h3>

          <h4>Review: <textarea name = "review" rows="4" cols="50"></textarea></h4>
          <br>
          <br>
          <!-- How to you get the up arrow to appear? -->
          <p>Rating: <select name="rating">
              <option value="0">0</option>
              <option value="1">1</option>
              <option value="2">2</option>
              <option value="3" selected>3</option>
              <option value="4">4</option>
              <option value="5">5</option>
            </select> stars</p>
            <br>
            <br>
            <button class="submit" value="Add">Add Book and Review</button>
        </form>

  </body>
</html>
